<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/page.css" />
    <style>
        .selectInput {
            position: relative;
            width: 100%;
            min-width: 100px;
        }
        .selectInput .flavorSelect {
            position: absolute;
            width: 100%;
            padding: 0 10px;
            border-radius: 3px;
            border: solid 1px #FF903D;
            line-height: 30px;
            text-align: center;
            background: #fff;
            top: 50px;
            z-index: 99;
        }
        .selectInput .flavorSelect .items {
            cursor: pointer;
            display: inline-block;
            width: 100%;
            line-height: 35px;
            border-bottom: solid 1px #f4f4f4;
            color: #666;
        }
        .selectInput .flavorSelect .none {
            font-size: 14px;
        }

        #food-add-app .uploadImg .el-form-item__label::before{
            content: '*';
            color: #F56C6C;
            margin-right: 4px;
        }

    </style>
</head>
<body>
<div class="addBrand-container" id="food-add-app">
    <div class="container">
        <el-form
                ref="ruleForm"
                :model="ruleForm"
                :rules="rules"
                :inline="true"
                label-width="180px"
                class="demo-ruleForm"
        >
            <div>
                <el-form-item
                        label="商品名称:"
                        prop="name"
                >
                    <el-input
                            v-model="ruleForm.name"
                            placeholder="请填写商品名称"
                            maxlength="20"
                    />
                </el-form-item>
            </div>
            <div>
                <el-form-item
                        label="售价:"
                        prop="price"
                >
                    <el-input
                            v-model="ruleForm.price"
                            placeholder="请设置商品价格"
                    />
                </el-form-item>
            </div>

            <div>
            </div>
            <div>
                <el-form-item
                        label="菜品图片:"
                        prop="region"
                        class="uploadImg"
                >
                    <el-upload
                            class="avatar-uploader"
                            action="/common/upload"
                            :show-file-list="false"
                            :on-success="handleAvatarSuccess"
                            :on-change="onChange"
                            ref="upload"
                    >
                        <img
                                v-if="imageUrl"
                                :src="imageUrl"
                                class="avatar"
                        ></img>
                        <i
                                v-else
                                class="el-icon-plus avatar-uploader-icon"
                        ></i>
                    </el-upload>
                </el-form-item>
            </div>

            <div class="subBox address">
                <el-form-item>
                    <el-button @click="goBack()">
                        取消
                    </el-button>
                    <el-button
                            type="primary"
                            @click="submitForm('ruleForm')"
                    >
                        保存
                    </el-button>

                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/food.js"></script>
<script>
    new Vue({
        el: '#food-add-app',
        data() {
            return {
                id: '',
                restKey: 0,
                textarea: '',
                value: '',
                imageUrl: '',
                actionType: '',
                dishList: [],
                dishFlavorsData: [],
                dishFlavors: [],
                vueRest : '1',
                index : 0,
                inputStyle  : {'flex':1},
                ruleForm  : {
                    'name': '',
                    'id': '',
                    'price': '',
                    'pic': '',
                    'status': '',

                },
                mak: false
            }
        },
        computed: {
            rules () {
                return {
                    'name': [
                        {'required': true, 'message': '请填写商品名称', 'trigger': 'blur'}
                    ],
                    // 'categoryId': [
                    //   {'required': true, 'message': '请选择菜品分类', 'trigger': 'change'}
                    // ],
                    'price': [
                        {
                            'required': true,
                            // 'message': '请填写菜品价格',
                            validator: (rules, value, callback) => {
                                if (!value) {
                                    callback(new Error('请填写商品价格'))
                                } else {
                                    const reg = /^\d+(\.\d{0,2})?$/
                                    if (reg.test(value)) {
                                        if(value < 10000){
                                            callback()
                                        }else{
                                            callback(new Error('商品价格小于10000'))
                                        }
                                    } else {
                                        callback(new Error('商品价格格式只能为数字,且最多保留两位小数'))
                                    }
                                }
                            },
                            'trigger': 'blur'
                        }
                    ],
                }
            }
        },
        created() {

            this.id = requestUrlParam('id')
            this.init()
        },
        mounted() {
        },
        methods: {
            init(){
                queryGoodsById(this.id).then(res => {
                    console.log(res)
                    if (String(res.code) === '1') {
                        console.log(res.data)
                        this.ruleForm = res.data
                    } else {
                        this.$message.error(res.msg || '获取数据失败')
                    }
                })
            },
            submitForm(formName, st) {

                this.$refs[formName].validate((valid) => {

                    if (valid) {
                        let params = {...this.ruleForm}
                        // params.status = this.ruleForm ? 1 : 0

                        if(!this.imageUrl){
                            this.$message.error('请上传菜品图片')
                            return
                        }

                        editGoods(params).then(res => {
                            if (String(res.code) === '1') {
                                this.$message.success('商品修改成功！')
                                this.goBack()
                            } else {
                                this.$message.error(res.msg || '操作失败')
                            }
                        }).catch(err => {
                            this.$message.error('请求出错了：' + err)
                        })
                    }

                    else {
                        return false
                    }
                })
            },

            handleAvatarSuccess (response, file, fileList) {
                // 拼接down接口预览
                if(response.code === 0 && response.msg === '未登录'){
                    window.top.location.href = '/backend/page/login/login.html'
                }else{
                    this.imageUrl = `/common/download?name=${response.data}`
                    this.ruleForm.image = response.data
                }
            },

            onChange (file) {
                if(file){
                    const suffix = file.name.split('.')[1]
                    const size = file.size / 1024 / 1024 < 2
                    if(['png','jpeg','jpg'].indexOf(suffix) < 0){
                        this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                        this.$refs.upload.clearFiles()
                        return false
                    }
                    if(!size){
                        this.$message.error('上传文件大小不能超过 2MB!')
                        return false
                    }
                    return file
                }
            },

            goBack(){
                window.parent.menuHandle({
                    id: '4',
                    url: '/backend/page/goods/myList.html',
                    name: '商品管理'
                },false)
            }
        }
    })
</script>
</body>
</html>
